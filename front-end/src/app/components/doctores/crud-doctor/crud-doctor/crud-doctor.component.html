<div *ngIf="encuesta_id;else other_content">
	<app-header nombre="PROGRAMACIÓN DE ENCUESTAS" icono="edit"></app-header>
</div>

<ng-template #other_content>
	<app-header nombre="MANTENIMIENTO DE DOCTORES" icono="user-md"></app-header>
</ng-template>

<div class="widget clearfix mt-5">
	<div class="whead clearfix">
		<p><span *ngIf="id;else templateName">EDITAR </span>DOCTORES <span *ngIf="id">: {{ form.nombres }}
				{{ form.apellido_paterno }} {{ form.apellido_materno }}</span></p>
		<ng-template #templateName>
			CREAR
		</ng-template>
	</div>
	<div class="row data-crud">
		<div class="col-12">
			<form (ngSubmit)="guardar()" class="px-4" ngNativeValidate>
				<div class="row">
					<div class="col-6">
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Tipo Documento <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<select name="tipodoc" id="" class="form-control" [(ngModel)]="form.tipo_documento" required>
									<option value="0">DNI</option>
									<option value="1">PASAPORTE</option>
								</select>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Nro Documento <span
									class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="number" name="nrodoc" class="form-control" [(ngModel)]="form.nro_documento"
									required/>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Nombres <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="nombres" class="form-control" [(ngModel)]="form.nombres" required>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Apellido Paterno <span
									class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="apepaterno" class="form-control" [(ngModel)]="form.apellido_paterno"
									required/>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Apellido Materno</label>
							<div class="col-sm-8">
								<input type="text" name="apematerno" class="form-control" [(ngModel)]="form.apellido_materno">
							</div>
							<hr>
						</div>

						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Firma</label>
							<div class="col-sm-8">
								<input type="text" name="firma" class="form-control" [(ngModel)]="form.firma">
							</div>
							<hr>
						</div>

						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Especialidad</label>
							<div class="col-sm-8">
								<input type="text" name="espec" class="form-control" [(ngModel)]="form.especialidad">
							</div>
							<hr>
						</div>

						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Nro de Colegiatura</label>
							<div class="col-sm-8">
								<input type="text" name="nrocol" class="form-control" [(ngModel)]="form.nro_colegiatura">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Fecha de Nacimiento</label>
							<div class="col-sm-8">
								<input type="date" name="fechanac" class="form-control" [(ngModel)]="form.fecha_nacimiento" required>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Edad</label>
							<div class="col-sm-8">
								<input type="number" name="edad" class="form-control" [(ngModel)]="form.edad">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Sexo <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<select name="sexo" id="" class="form-control" [(ngModel)]="form.sexo" required>
									<option value="FEMENINO">FEMENINO</option>
									<option value="MASCULINO">MASCULINO</option>
								</select>
							</div>
							<hr>
						</div>

						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Nro de Celular</label>
							<div class="col-sm-8">
								<input type="number" name="nrocel" class="form-control" [(ngModel)]="form.nro_celular">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Correo Personal</label>
							<div class="col-sm-8">
								<input type="email" name="email" class="form-control" [(ngModel)]="form.email">
							</div>
							<hr>
						</div>
					</div>

					<div class="col-6">		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Dirección</label>
							<div class="col-sm-8">
								<input type="text" name="direccion" class="form-control" [(ngModel)]="form.direccion">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Latitud</label>
							<div class="col-sm-8">
								<input type="text" name="latitud" class="form-control" [(ngModel)]="form.latitud">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Longitud</label>
							<div class="col-sm-8">
								<input type="text" name="longitud" class="form-control" [(ngModel)]="form.longitud">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Departamento</label>
							<div class="col-sm-8">
								<input type="text" name="depart" class="form-control" [(ngModel)]="form.departamento">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Provincia</label>
							<div class="col-sm-8">
								<input type="text" name="prov" class="form-control" [(ngModel)]="form.provincia">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Referencias</label>
							<div class="col-sm-8">
								<input type="text" name="refer" class="form-control" [(ngModel)]="form.referencias">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Tipo de Paciente <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<select name="tipopac" id="" class="form-control" [(ngModel)]="form.tipo_paciente" required>
									<option value="0">NUEVO</option>
									<option value="1">ANTIGUO</option>
								</select>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Observaciones 1</label>
							<div class="col-sm-8">
								<input type="text" name="obs1" class="form-control" [(ngModel)]="form.observaciones1">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3" *ngIf="encuesta_id==null">
							<label class="col-sm-4 col-form-label w-100">Observaciones 2</label>
							<div class="col-sm-8">
								<input type="text" name="obs2" class="form-control" [(ngModel)]="form.observaciones2">
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Estado <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<select name="estado" id="" class="form-control" [(ngModel)]="form.estado" required>
									<option value="0">DESACTIVO</option>
									<option value="1">ACTIVO</option>
								</select>
							</div>
							<hr>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12">
						<button type="submit" class="btn btn-success">GUARDAR</button>
						<a (click)="return()" class="btn btn-info text-white">REGRESAR A LA LISTA</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-5 p-0 widget clearfix" *ngIf="id">
			<app-auditoria [form]="form"></app-auditoria>
		</div>
	</div>
</div>
