<app-header nombre="MANTENIMIENTO DE MUESTRAS" icono="user-friends"></app-header>

<div class="col-12 text-right">
  <button class="btn btn-warning" [routerLink]="['/crud-muestras']">CREAR MUESTRAS</button>
</div>

<input type="text" class="buscador" placeholder="Buscar por Id/Nombres/Apellidos/Sexo/Correo"
  (keyup)="updateFilter($event)" />

<div class="mt-5">
  <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
    [headerHeight]="40" [summaryPosition]="'bottom'" [footerHeight]="40" [limit]="20" rowHeight="auto"
    [reorderable]="reorderable" (page)="nextPage($event)" [count]="total" [externalPaging]="true" [offset]="offset">

    <ngx-datatable-column name="Id" [width]="1">
      <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a [routerLink]="['/detalle-muestras/']" [queryParams]="{id:value}">{{ value }}</a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Nro de Muestra">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.nro_muestra }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Descripción">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.descripcion }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Precio Unitario">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.p_unitario }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Observaciones">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.observaciones }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Fecha y hora de Creación">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.fecha_hora_creacion }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Id">
      <ng-template let-column="column" ngx-datatable-header-template> Acciones </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <div class="row justify-content-center">
          <div class="col-4">
            <button class="btn" [routerLink]="['/detalle-muestras/']" [queryParams]="{id:value}">
              <fa-icon class="icon_det" [icon]="['fas', 'eye']"></fa-icon>
            </button>
          </div>
          <div class="col-4">
            <button class="btn" [routerLink]="['/crud-muestras/']" [queryParams]="{id:value}">
              <fa-icon class="icon_crud" [icon]="['fas', 'edit']"></fa-icon>
            </button>
          </div>
          <div class="col-4">
            <button class="btn" (clSick)="eliminar(value)">
              <fa-icon class="icon_elim" [icon]="['fas', 'trash']"></fa-icon>
            </button>
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
