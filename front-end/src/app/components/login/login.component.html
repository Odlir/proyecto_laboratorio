<div class="container h-100 cont_form">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="assets/images/logo_laboratorio.jpg" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form #loginForm=ngForm (ngSubmit)="onSubmit()">
					<div class="alert alert-danger" [hidden]="!error">
						{{error}}
					</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="material-icons icono_login">person</i></span>
						</div>
						<input type="email" name="email" class="form-control input_user" id="inputEmail3" placeholder="Email"
							   [(ngModel)]="form.email" required>
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="material-icons icono_login">vpn_key</i></span>
						</div>
						<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
							   [(ngModel)]="form.password" required>
						</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<button type="submit" class="btn btn-primary login_btn" [disabled]="!loginForm.valid">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
