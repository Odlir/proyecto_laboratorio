<div *ngIf="encuesta_id;else other_content">
	<app-header nombre="PROGRAMACIÓN DE ENCUESTAS" icono="edit"></app-header>
</div>

<ng-template #other_content>
	<app-header nombre="MANTENIMIENTO DE ORDEN DE ATENCIÓN" icono="file-medical"></app-header>
</ng-template>

<div class="widget clearfix mt-5">
	<div class="whead clearfix">
		<p><span *ngIf="id;else templateName">EDITAR </span>ORDEN DE ATENCIÓN <span *ngIf="id">: {{ form.nro_atencion }}
				{{ form.paciente }} {{ form.analisis }}</span></p>
		<ng-template #templateName>
			CREAR
		</ng-template>
	</div>
	<div class="row data-crud">
		<div class="col-12">
			<form (ngSubmit)="guardar()" class="px-4" [formGroup]="formOrdenAtencion" novalidate="">
				<div class="row">
					<div class="col-6">	
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Nro Atención <span
									class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="nroaten" class="form-control" formControlName="nroaten" [ngClass]="{'is-invalid': !formOrdenAtencion.get('nroaten').valid}" [(ngModel)]="form.nro_atencion"
									required/>
								<div *ngIf="formOrdenAtencion.controls['nroaten'].errors?.required" class="invalid-feedback">
									El número de orden de atención es necesario
								</div>
								<div *ngIf="formOrdenAtencion.controls['nroaten'].errors?.pattern" class="invalid-feedback">
									Escribir solo números
								</div>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Paciente <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="paciente" class="form-control" formControlName="paciente" [ngClass]="{'is-invalid': !formOrdenAtencion.get('paciente').valid}" [(ngModel)]="form.paciente" required>
								<div *ngIf="formOrdenAtencion.controls['paciente'].errors?.required" class="invalid-feedback">
									El paciente es necesario
								</div>
							</div>
							<hr>
						</div>
		
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Análisis <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="analisis" class="form-control" formControlName="analisis" [ngClass]="{'is-invalid': !formOrdenAtencion.get('analisis').valid}" [(ngModel)]="form.analisis" required>
								<div *ngIf="formOrdenAtencion.controls['analisis'].errors?.required" class="invalid-feedback">
									El análisis es necesario
								</div>
							</div>
							<hr>
						</div>

						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Estado <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<select name="estadooa" id="" class="form-control" formControlName="estadooa" [ngClass]="{'is-invalid': !formOrdenAtencion.get('estadooa').valid}" [(ngModel)]="form.estado_oa" required>
									<option value="1" [selected]="true">NUEVO</option>
									<option value="2">ANTIGUO</option>
								</select>
								<div *ngIf="formOrdenAtencion.controls['estadooa'].errors?.required" class="invalid-feedback">
									El estado es necesario
								</div>
							</div>
							<hr>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12">
						<button type="submit" class="btn btn-success">GUARDAR</button>
						<a (click)="return()" class="btn btn-info text-white">REGRESAR A LA LISTA</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-5 p-0 widget clearfix" *ngIf="id">
			<app-auditoria [form]="form"></app-auditoria>
		</div>
	</div>
</div>
