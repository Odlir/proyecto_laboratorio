<div *ngIf="encuesta_id;else other_content">
	<app-header nombre="PROGRAMACIÓN DE ENCUESTAS" icono="edit"></app-header>
</div>

<ng-template #other_content>
	<app-header nombre="MANTENIMIENTO DE ORDEN DE ATENCIÓN DE ANÁLISIS - TIPO MUESTRAS" icono="flask"></app-header>
</ng-template>

<div class="widget clearfix mt-5">
	<div class="whead clearfix">
		<p><span *ngIf="id;else templateName">EDITAR </span>ORDEN DE ATENCIÓN DE ANÁLISIS - TIPO MUESTRAS <span *ngIf="id">: {{ form.muestra }}
                {{ form.cantidad }} {{ form.fecha_muestra }} {{ form.fecha_entrega }}</span></p>
		<ng-template #templateName>
			CREAR
		</ng-template>
	</div>
	<div class="row data-crud">
		<div class="col-12">
			<form (ngSubmit)="guardar()" class="px-4" ngNativeValidate>
				<div class="row">
					<div class="col-6">	
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Muestra <span
									class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="muestra" class="form-control" [(ngModel)]="form.muestra"
									required/>
							</div>
							<hr>
                        </div>
                        
                        <div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Cantidad <span
									class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" name="cantidad" class="form-control" [(ngModel)]="form.cantidad"
									required/>
							</div>
							<hr>
                        </div>
                        
						<div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Fecha de Muestra <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="date" name="fechamuestra" class="form-control" [(ngModel)]="form.fecha_muestra" required>
							</div>
							<hr>
                        </div>
                        
                        <div class="form-group row my-3">
							<label class="col-sm-4 col-form-label w-100">Fecha de Entrega <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="date" name="fechaentrega" class="form-control" [(ngModel)]="form.fecha_entrega" required>
							</div>
							<hr>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12">
						<button type="submit" class="btn btn-success">GUARDAR</button>
						<a (click)="return()" class="btn btn-info text-white">REGRESAR A LA LISTA</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-5 p-0 widget clearfix" *ngIf="id">
			<app-auditoria [form]="form"></app-auditoria>
		</div>
	</div>
</div>
