<app-header nombre="MANTENIMIENTO DE ORDEN DE ATENCIÓN" icono="user-friends"></app-header>

<div class="col-12 text-right">
  <button class="btn btn-warning" [routerLink]="['/crud-orden-atencion']">CREAR ORDEN DE ATENCIÓN</button>
</div>

<input type="text" class="buscador" placeholder="Buscar por Id/Nombres/Apellidos/Sexo/Correo"
  (keyup)="updateFilter($event)" />

<div class="mt-5">
  <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
    [headerHeight]="40" [summaryPosition]="'bottom'" [footerHeight]="40" [limit]="20" rowHeight="auto"
    [reorderable]="reorderable" (page)="nextPage($event)" [count]="total" [externalPaging]="true" [offset]="offset">

    <ngx-datatable-column name="Id" [width]="1">
      <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a [routerLink]="['/detalle-orden-atencion/']" [queryParams]="{id:value}">{{ value }}</a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Nro de Atención">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.nro_atencion }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Fecha de Atención">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.fecha_atencion }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Hora de Atención">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.hora_atencion }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Paciente">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.paciente }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Análisis">
      <ng-template let-column="column" ngx-datatable-header-template> {{ column.analisis }} </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Id">
      <ng-template let-column="column" ngx-datatable-header-template> Acciones </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <div class="row justify-content-center">
          <div class="col-4">
            <button class="btn" [routerLink]="['/detalle-orden-atencion/']" [queryParams]="{id:value}">
              <fa-icon class="icon_det" [icon]="['fas', 'eye']"></fa-icon>
            </button>
          </div>
          <div class="col-4">
            <button class="btn" [routerLink]="['/crud-orden-atencion/']" [queryParams]="{id:value}">
              <fa-icon class="icon_crud" [icon]="['fas', 'edit']"></fa-icon>
            </button>
          </div>
          <div class="col-4">
            <button class="btn" (clSick)="eliminar(value)">
              <fa-icon class="icon_elim" [icon]="['fas', 'trash']"></fa-icon>
            </button>
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
